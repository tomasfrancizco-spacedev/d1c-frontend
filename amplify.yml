version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Write environment variables to .env.production for runtime access
        - env | grep -e NODE_ENV >> .env.production
        - env | grep -e BACKEND_API_URL >> .env.production
        - env | grep -e HELIUS_API_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*